<!DOCTYPE HTML>
<html>
    <body>
        <h1>Yearly</h1>
        <canvas id="yearly"></canvas>
        <h1>Latest</h1>
        <canvas id="latest"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script>
            var ctx = document.getElementById('yearly').getContext('2d');
            var ctx2 = document.getElementById('latest').getContext('2d');
            var yearly = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                        label: 'Talo 1',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [0, 10, 5, 2, 20, 30, 45, 30, 20, 5, 10, 2]
                    },{
                        label: 'Talo 2',
                        borderColor: '#FFFFF',
                        data: [0, 11, 15, 20, 25, 33, 40, 32, 21, 2, 5, 10]
                    }]
                },

                // Configuration options go here
                options: {}
            });

            var latest = new Chart(ctx2, {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                    labels: ['', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                        label: 'Talo 1',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [0, 10, 5, 2, 20, 30, 45, 30, 20, 5, 10, 2]
                    }]
                },

                // Configuration options go here
                options: {}
            });
        </script>
    </body>
</html>
