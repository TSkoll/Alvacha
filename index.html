<!DOCTYPE HTML>
<html>

<head>
    <title>Conthrive2020 - Alva</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <select onchange="changeChartData(this.value)">
                    <option value="1">Apartments</option>
                    <option value="2">Volume</option>
                    <option value="3" selected>Inhabitants</option>
                </select>
                <label>Compare to</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select onchange="showChart(this.value)">
                    <option selected value="0">Housing 1</option>
                    <option value="1">Housing 2</option>
                    <option value="2">Housing 3</option>
                    <option value="3">Housing 4</option>
                    <option value="4">Housing 5</option>
                    <option value="5">Housing 6</option>
                    <option value="6">Housing 7</option>
                    <option value="7">Housing 8</option>
                    <option value="8">Housing 9</option>
                    <option value="9">Housing 10</option>
                    <option value="10">Housing 11</option>
                    <option value="11">Housing 12</option>
                    <option value="12">Housing 13</option>
                </select>
                <label>Active Housing</label>
            </div>
        </div>

        <div id="charts">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/index.js"></script>
</body>

</html>
